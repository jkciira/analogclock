<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="clock">
        <div class="hand clock-hour" data-hour-hand></div>
        <div class="hand clock-min" data-minute-hand></div>
        <div class="hand clock-sec" data-second-hand></div>
        <div class="quadrant first">|</div>
        <div class="quadrant sub sub-1">|</div>
        <div class="quadrant sub sub-2">|</div>
        <div class="quadrant second">|</div>
        <div class="quadrant sub sub-3">|</div>
        <div class="quadrant sub sub-4">|</div>
        <div class="quadrant third">|</div>
        <div class="quadrant sub sub-5">|</div>
        <div class="quadrant sub sub-6">|</div>
        <div class="quadrant fourth">|</div>
        <div class="quadrant sub sub-7">|</div>
        <div class="quadrant sub sub-8">|</div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
